<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
        <div class="row g-0">

            <!-- Left Side Bar -->
            <nav class="col-2 bg-light pe-3">
                <h1 class="h4 text-custom text-center py-3">
                    <i class="fas fa-underline me-2"></i>
                    <span class="d-none d-md-inline">ADMIN</span>
                </h1>

                <!-- adding menu -->
                <ul class="list-group list-group-flush vh-100">

                    <a href="" class="list-group-item list-group-item-action active">
                        <i class="fa-solid fa-house-chimney me-2"></i>
                        <span class="d-none d-lg-inline">Dashboard</span>
                    </a>
                    <a href="" class="list-group-item list-group-item-action">
                        <i class="fa-solid fa-users me-2"></i>
                        <span class="d-none d-lg-inline">Users</span>
                        <span
                          class="d-none d-lg-inline budge bg-danger rounded-pill float-end"
                          >20</span
                        >
                    </a>
                    <a href="" class="list-group-item list-group-item-action">
                        <i class="fa-solid fa-chart-line me-2"></i>
                        <span class="d-none d-lg-inline">Orders</span>
                    </a>
                    <a href="" class="list-group-item list-group-item-action">
                        <i class="fa-solid fa-flag me-2"></i>
                        <span class="d-none d-lg-inline">Report</span>
                      </a>
                              
                </ul>
            </nav>


            <!-- Right Main Content -->
            <main class="col-10 bg-dark">
              <div class="container-fluid mt-3">
                <div class="row g-0">
                  <div class="col-md-4">
                    <div class="card rounded-pill">
                      <div class="card-body mt-3 d-flex flex-row justify-content-around py-2 align-item-center">
                        <i class="fas fa-dollar-sign fs-4 mt-3"></i>
                        <div>
                          <span>Sales</span>
                          <h1>432</h1>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="card rounded-pill">
                      <div class="card-body mt-3 d-flex flex-row justify-content-around py-2 align-item-center">
                        <i class="fas fa-truck-moving fs-4 mt-3"></i>
                        <div>
                          <span>Delivery</span>
                          <h1>270</h1>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="card rounded-pill">
                      <div class="card-body mt-3 d-flex flex-row justify-content-around py-2 align-item-center">
                        <i class="fas fa-chart-line fs-4 mt-3"></i>
                        <div>
                          <span>Increase</span>
                          <h1>20%</h1>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>   
                <div class="row my-5">
                  <div class="col-md-12 border border-light">
                    <canvas id="myChart"></canvas>
                  </div>
                  <!-- <di class="col-md-4">
                    <canvas id="mySecondChart"></canvas>
                  </di> -->
                </div>        
            </main>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById('myChart');

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['June', 'July', 'August', 'September','October','November','December'],
          
          datasets: [{
            label: '# of Revenue',
            barThickness: 80,
            backgroundColor: 'rgb(221,44,5)',
            data: [25, 15, 65, 9,20, 30, 70],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>

  </body>
</html>
